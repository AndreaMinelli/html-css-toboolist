<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBooList</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header sito -->
    <header id="intestazione-sito">
        <img id="logo" src="img/Logo.png" alt="Logo">
        <h1 id="nome-sito">Toboolist</h1>
    </header>
    <main>
        <div class="container">
            <!-- Sezione nuove aggiunte -->
            <section id="add">
                <button>Add Task</button>
                <button>Add Section</button>
            </section>
            <!-- Sezione To-do-list -->
            <div class="main-section">
                <dl>
                    <dt class="to-do-type">
                        <span class="show-list">&#9660;</span>
                        <span>New Task</span> 
                    </dt>
                    <dd class="to-do-things">
                        <span class="check">&check;</span>
                        <span>Quarterly Newsletter</span> 
                        <span class="things-type light-blue">Editorial</span>
                    </dd>

                </dl>

            </div>
        </div>
    </main>
    
</body>
</html>
